<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-white"
        style="font-size: xx-large;font-family: monospace;margin: 20px 50px 10px 50px;">
        <div class="container-fluid">
            <div class="logo">
                <img src="images/logo.jpg">
            </div>

            <a id="home" class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="reservation.html">Reservation</a>
                    </li>
                </ul>

                <!-- search -->
                <div class="search-box">
                    <div class="d-flex" role="search" style="margin-right: 5%;">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search for cars"
                            aria-label="Search" style="width: 400px;font-size: x-large;">
                        <button class="btn btn-outline-dark" type="submit" style="font-size: x-large;">Search</button>
                    </div>

                    <ul class="searchResults">

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div style="border-bottom: 1.5px solid rgb(228, 228, 228);"></div>

    <div class="body">

        <!-- category -->
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="white">
            <div class="bg-white p-3" style="margin-top: 20px;padding-bottom: -10px;">
                <div class="btn-group dropend" style="float: left;">
                    <button type="button" class="btn btn-white dropdown-toggle btn-lg" data-bs-toggle="dropdown"
                        aria-expanded="false" style="font-weight: bold;font-size: xx-large;">
                        Brands
                    </button>
                </div>
                <div class="brands" style="display: flex;gap: 10px;margin-top: 5px;">
                    <button type="button" class="btn btn-secondary btn-lg">Benz</button>
                </div>
                <br>
                <div class="btn-group dropend" style="float: left;margin-top: -20px;">
                    <button type="button" class="btn btn-white dropdown-toggle btn-lg" data-bs-toggle="dropdown"
                        aria-expanded="false" style="font-weight: bold;font-size: xx-large;">
                        Types
                    </button>
                </div>
                <div class="types" style="display: flex;gap: 10px;margin-top: -15px;">
                    <button type="button" class="btn btn-secondary btn-lg">Sedan</button>
                </div>
            </div>

        </div>
        <!-- category btn -->
        <nav class="navbar navbar-black bg-white" style="margin-top: 20px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span style="font-size: xx-large;">Category</span>
                </button>

            </div>
        </nav>

        <!-- cars -->
        <div class="layout">
            <div class="Card">
                <div class="card-h">
                    <span>MG 3 CORE</span>
                </div>
                <div class="card-inner">
                    <div style="display: flex;align-items: center;justify-content: center;">
                        <img src="images/bugatti-blue.png" alt="">
                    </div>
                    <div style="display: flex;align-items: center;">
                        <ul>
                            <li>Auto</li>
                            <li>4 Seat</li>
                            <li>2 Bags</li>
                        </ul>
                    </div>

                </div>
                <div class="card-foot">
                    $&nbsp;<span style="font-size: 40px;font-weight: bold;"> 188 </span> &nbsp;/ Day
                </div>
                <div class="selectBtn ">
                    <button style="font-weight: bold;">RENT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="searchBox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
