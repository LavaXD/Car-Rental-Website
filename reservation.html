    <div class="all">
        <div class="cancel">
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" onclick="cancel()">
                    Cancel

        <div class="reserveH">
            <h2 style="font-weight: bold;">Car name</h2>
            <span class="badge text-bg-warning position-relative" style="float: right;margin-top: -5px;">
                STOCK
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                    <script>document.write(JSON.parse(sessionStorage.getItem('car')).quantity)</script>
                </span>
            </span>
            <hr class="divider">
            </hr>
        </div>

        <div class="reserveB">
            <div class="left">
                <img src="images/bugatti-blue.png" alt="">
            </div>

            <!-- car info -->
            <div class="right">
                <div class="carInfo">
                    $&nbsp;<span style="font-size: 65px;font-weight: bold;"> 188 </span> &nbsp;/ Day
                </div>

                <div class="carQty">
                    <span>Quantity: </span>
                    <button id="minus" type="button" class="btn btn-warning"
                        style="display: flex;font-size: 30px;align-items: center;">-</button>
                    <span id="qty">
                        <script>
                            sessionStorage.getItem('qty') == 0 || sessionStorage.getItem('qty') == null || sessionStorage.getItem('qty') > JSON.parse(sessionStorage.getItem('car')).quantity ? document.write('1') : document.write(sessionStorage.getItem('qty'))
                        </script>
                    </span>
                    <button id="plus" type="button" class="btn btn-warning"
                        style="display: flex;font-size: 25px;align-items: center;">+</button>
                </div>

        <div class="datesBox">
            <div class="pickTime">
                <div class="label">
                    <label id="t" for="pickup">Pick Up</label>
                </div>
                <div id="pickup" class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-calendar2-check" viewBox="0 0 16 16">
                            <path
                                d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0" />

                        </svg>
                    </span>
                    <input id="pickUpPicker" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-dd">
                </div>
            </div>

            <div class="returnTime">
                <label id="t" for="return">Return</label>
                <div id="return" class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-calendar2-check" viewBox="0 0 16 16">
                            <path
                                d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0" />

                            <path
                                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z" />
                        </svg></span>
                    <input id="returnPicker" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-dd">
                </div>
            </div>

            <div class="total">
                <label id="t">Subtotal</label>
                <div class="subtotal">
                    <script>
                        let p = JSON.parse(sessionStorage.getItem('car')).price;
                        let days = sessionStorage.getItem('dayDiff');

                        days == null ? document.write('$' + 0) : document.write('$' + p * qty.innerText * days);
                    </script>
                </div>
            </div>
        </div>

        <div class="reserveH" style="margin-top: 80px;">
            <h2 style="font-weight: bold;">Contact INFO</h2>
            <hr class="divider">
            </hr>
        </div>

        <form name="form" class="infoForm g-3 needs-validation" action="orderDetail.php" method="GET">
            <div class="mb-3">
                <label for="validationName" class="form-label">Name</label>
                <input name="name" type="name" class="form-control" id="validationName" placeholder="full name"
                    required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                <input name="number" type="mobile" class="form-control" id="validationNumber" placeholder="+61 (Au)"
                    required>
                <div class="col-auto">
                    <span id="mobileHelpInline" class="form-text">
                        Must be 10 digits
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="form-check" style="margin-top: 45px;">
                <label class="form-check-label" for="flexCheckDefault">
                    Have a valid driver’s license?
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>
            <button id="sbmit" type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
